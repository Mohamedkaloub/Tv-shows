<div class="tv_details" >
<div class="container mt-5 container-back rounded-4" >
    <div class="row">
    <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4">
        <img style="width:70%;" class="img-thumbnail" src="https://www.themoviedb.org/t/p/w220_and_h330_face/{{onetv.poster_path}}" alt="">
    </div>
    <div class="col-sm-8">
    <h1>{{onetv.name}}</h1> 
    <hr>
    <p-rating [cancel]="false" [(ngModel)]="onetv.vote_average" [stars]="10" [readonly]="true"></p-rating>
    <hr>
    <div class="row">
    <h5 class="col-md-auto" *ngFor="let g of onetv.genres">
        {{g.name}}
    </h5>
    <hr>
</div>
    <h5>
        {{onetv.overview}}
    </h5>
</div>
<div class="container rounded mt-3 mb-3" style="background-color:#2C3333;">
    <h3>Cast</h3>
    <owl-carousel-o [options]="customOptions1">
        
      <ng-template  carouselSlide *ngFor="let x of credits">
            <div class="row">
            <div class="col-sm-4 justify-content-center">
                <img class="circle-img" src="https://www.themoviedb.org/t/p/w220_and_h330_face{{x.profile_path}}" alt="actor" >
                </div> 
                <div class="col-md-auto">
                <h5>{{ x.known_for_department === "Acting" ? 'Actor' : '' }}</h5> 
                <h6>{{x.name}}</h6>
                <span>{{x.character}}</span>
                
            </div>   
            </div> 
       
     </ng-template>  
       
    </owl-carousel-o>
</div>
    </div>
     </div>
     
</div>
<div class="container mt-5">
    <h3>Similar Tv Shows</h3>
    <owl-carousel-o [options]="customOptions">
        <div></div>
      <ng-template  carouselSlide *ngFor="let x of similar ; ">
         <div class="m-2 size rounded" *ngIf="x.poster_path!=null">
        <img class="rounded" src="https://www.themoviedb.org/t/p/w220_and_h330_face{{x.poster_path}}" [alt]="x.name"> 
        <a class="link" [routerLink]="['/details/',x.id]">
            <h6 style="color: #ffff;" >{{x.name}}</h6>
        </a>
    </div>
     </ng-template>  
       
    </owl-carousel-o>
</div>
